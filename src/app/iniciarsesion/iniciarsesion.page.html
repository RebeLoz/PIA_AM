<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="bienvenido"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1 class="ion-text-center">Iniciar Sesión</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="iniciarsesion()">Iniciar Sesión</ion-button>

      <br><br><br>
      <div class="registrarse" color="dark">
        ¿No tienes una cuenta? <ion-button expand="block"  color="dark" fill="clear" routerLink="/registrarse" routerDirection="forward">Registrarse</ion-button>

      </div>
    </div>
  </div>
</ion-content>
