<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let receta of recetas" [routerLink]="['/recetas/' + receta.id]">
            <ion-avatar slot="start">
              <img src="{{receta.image}}">
            </ion-avatar>
            <ion-label>{{receta.name}}</ion-label>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="start">

    <ion-tab-button routerLink="/perfil">
      <ion-label>Perfil</ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>

    <ion-tab-button routerLink="/blog">
      <ion-label>Blog de recetas</ion-label>
        <ion-icon name="pizza"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
